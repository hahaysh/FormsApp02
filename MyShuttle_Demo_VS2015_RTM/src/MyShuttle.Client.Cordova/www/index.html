<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyShuttle Client</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700,400,600' rel='stylesheet' type='text/css'>
    <link href="vendors/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="vendors/signature-pad/css/jquery.signaturepad.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <ms-loader class="loader">
        <div class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </ms-loader>

    <section class="container main-content">
        <header data-ng-include="'app/modules/core/views/header.html'" class="header row"></header>
        <section data-ng-view class="view"></section>
    </section>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- Thrid party dependencies -->
    <script src="scripts/winstore-jscompat.js"></script>

    <script src="vendors/jquery/js/jquery.js"></script>
    <script src="vendors/angular/js/angular.js"></script>
    <script src="vendors/angular-route/js/angular-route.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.js"></script>
    <script src="vendors/angular-bootstrap/js/ui-bootstrap-tpls.js"></script>
    <script src="vendors/moment/js/moment.js"></script>
    <script src="vendors/angular-moment/js/angular-moment.js"></script>
    <script src="vendors/signature-pad/js/jquery.signaturepad.js"></script>
    <script src="scripts/NotificationHub.js"></script>
    <script src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&s=1" charset="UTF-8" type="text/javascript"></script>
    <script src="vendors/signalr/js/jquery.signalR.js"></script>

    <!-- App dependencies -->
    <script src="scripts/appBundle.js"></script>
    <script src="scripts/pushNotificationsService.js"></script>

    <script src="scripts/templates.js"></script>
</body>
</html>
